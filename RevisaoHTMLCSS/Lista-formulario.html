<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 </head>
 
 <body class="container">

    <div class="row">

      <div class="col-4">
        <label for="Mark" class="label-control">First name</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Mark"/>
      </div>
  
      <div class="col-4">
        <label for="lastname" class="label-control">Last name</label>
        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Otto"/>
      </div>

      <div class="col-4">
        <label for="autoSizingInputGroup">Username</label>
        <div class="input-group">
          <div class="input-group-text">@</div>
          <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
        </div>
      </div>

      <div class="col-7 mt-3">
        <label for="city" class="label-control">city</label> 
        <input type="text" class="form-control" id="city" name="city" placeholder="City"/>
      </div>

      <div class="col-3 mt-3">
        <label for="name" class="label-control">State</label>
        <input type="text" class="form-control" id="State" name="State" placeholder="State" />
      </div>

      <div class="col-2 mt-3">
        <label for="name" class="label-control">Zip</label>
        <input type="text" class="form-control" id="Zip" name="Zip" placeholder="Zip" />
      </div>

      <div class="rowform-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Agree to terms and conditions</label>
      </div>

      <div class="row"> 
        <div class="col">
          <button type="submit" class="btn btn-primary mt-3 mb-5 ml-5 mr-5 p-2" >Submit form</button>
        </div>
      </div>
    </div>

    <hr>

    <h1>Cadastros</h1>

    <div class="row">

      <div class="col-1 mt-3">
        <label for="code" class="label-control">Código</label>
        <div class="input-group-text">32</div>
      </div>

      <div class="col-5 mt-3">
        <label for="name" class="label-control">Nome</label>
        <input type="text" class="form-control" id="State" name="State" placeholder="Nome Completo do Cliente" />
      </div>

      <div class="col-4 mt-3">
        <label for="email" class="label-control">E-mail</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Cliente@dominio.com" />
      </div>

      <div class="col-2 mt-3">
        <label for="cpf" class="label-control">CPF</label>
        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Só números" />
      </div>

      <div class="col-2 mt-3">
      <label for="celular" class="label-control">N° Celular</label>
        <input type="text" class="form-control" id="celular" name="celular" placeholder="N° do celular" />
      </div>

      <div class="col-2 mt-3">
        <label for="telefone" class="label-control">N° Telefone Fixo</label>
        <input type="text" class="form-control" id="telefone" name="telefone" placeholder="N° Telefone" />
      </div>

      <div class="col-2 mt-3">
        <label for="cep" class="label-control">CEP</label>
        <input type="text" class="form-control" id="cep" name="cep" placeholder="ex:88308070" />
      </div>

      <div class="col-2 mt-3">
        <label for="rua" class="label-control">Logradouro</label>
        <input type="text" class="form-control" id="rua" name="rua" placeholder="ex:Rua 1400," />
      </div>

      <div class="col-1 mt-3">
        <label for="numero" class="label-control">N°</label>
        <input type="text" class="form-control" id="numero" name="numero" placeholder="N°" />
      </div>

      <div class="col-3 mt-3">
        <label for="bairro" class="label-control">Bairro</label>
        <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro" />
      </div>

      <div class="col-3 mt-3">
        <label for="cidade" class="label-control">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade" />
      </div>

      <div class="col-1 mt-3">
        <label for="uf" class="label-control">UF</label>
        <input type="text" class="form-control" id="uf" name="uf" placeholder="UF" />
      </div>

      <div class="col-2 mt-3">
        <label>Status</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Selecione</option>
          <option value="1">Solteiro</option>
          <option value="2">Casado</option>
          <option value="3">Divorciado</option>
        </select>
      </div>

      <div class="row mt-3">
        <div class="col-11 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary btn-danger" >Resetar</button>
        </div> 
        <div class="col-1 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary btn-success" >Próximo</button>
        </div>
      </div>

    </div>

  </body>
